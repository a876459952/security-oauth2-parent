spring.application.name= service-auth

spring.redis.host= 127.0.0.1
spring.redis.database= 0


server.port= 9098
eureka.client.service-url.defaultZone= http://localhost:8761/eureka/

spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/spring-cloud-auth2-db?useUnicode=true&serverTimezone=UTC&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
spring.datasource.username= root
spring.datasource.password= 123456
#当遇到同样名字的时候，是否允许覆盖注册
spring.main.allow-bean-definition-overriding= true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.hibernate.show-sql= true

#logging.level.org.springframework.security: DEBUG
